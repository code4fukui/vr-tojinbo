<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>神山まるごと高専コースター - VR-KamiyamaKosen-Coaster</title>
<style>
body {
	margin: 0;
}
</style>
</head>
<body>
<!-- Import maps polyfill -->
<!-- Remove this when import maps will be widely supported -->
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

<script type="importmap">
{
	"imports": {
		"three": "https://code4fukui.github.io/three.js/build/three.module.js",
		"three/addons/": "https://code4fukui.github.io/three.js/examples/jsm/"
	}
}
</script>

<script type="module">
import * as THREE from "three";
import { Curve, makeCurve, addCoaster } from "./TojinboCoaster.js";
import { VRButton } from "three/addons/webxr/VRButton.js";
import { WindNode } from "./WindNode.js";
import { setVBMode } from "./setVBMode.js";

const vbmode = location.hash == "#vbmode";

// wind audio
let context = null;
let audionode = null;

const stop = async () => {
  if (!context) return;
  await context.close();
  context = null;
	audionode = null;
};

const start = async () => {
  if (context) await stop();
  const sampleRate = 48000; // mac default
  context = new AudioContext({ sampleRate });

  const node = await WindNode.create(context);
  const fn = "./wind.wav";
  node.setWaveFile(fn);
  node.setOverwrap(0.058);
  node.connect(context.destination);
	audionode = node;
	
  //node.setVolume(range.value);
  //node.setPitch(range2.value);
};

//
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.outputEncoding = THREE.sRGBEncoding;
renderer.xr.enabled = true;
renderer.xr.setReferenceSpaceType("local");
document.body.appendChild(renderer.domElement);
const btn = VRButton.createButton(renderer);
btn.addEventListener("click", () => {
	start();
});
document.body.onclick = () => {
	start();
};
document.body.appendChild(btn);
window.addEventListener("resize", () => {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
});

const scene = new THREE.Scene();

//const curve = makeCurve();
const curve = new Curve();
//await addCoaster(scene, curve, true);
const skyurl = "https://kamiyama-kosen.github.io/3d-opendata/kamiyama-kosen-360-20250410.jpg";
const modelurl = "https://kamiyama-kosen.github.io/3d-opendata/kamiyama-kosen-office-20250410.glb";
const modelpos = { x: 0, y: -29, z: 0 };
await addCoaster(scene, curve, skyurl, modelurl, modelpos);

if (vbmode) {
	setVBMode(scene);
}

const train = new THREE.Object3D();
scene.add(train);
const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 500);
train.add(camera);

const position = new THREE.Vector3();
const tangent = new THREE.Vector3();
const lookAt = new THREE.Vector3();

let velocity = 0;
let progress = 0.65;

let prevTime = performance.now();

renderer.setAnimationLoop(() => {
	const time = performance.now();
	const delta = time - prevTime;

	progress += velocity;
	progress = progress % 1;

	position.copy(curve.getPointAt(progress));
	position.y += 0.6; // the eyes point height from the rail
	train.position.copy(position);
	tangent.copy(curve.getTangentAt(progress));

	velocity -= tangent.y * 0.0000001 * delta;
	const vmin = 0.00004 * 4;
	const vmax = 0.0002 * 4;
	velocity = Math.max(vmin, Math.min(vmax, velocity));
	train.lookAt(lookAt.copy(position).sub(tangent));

	renderer.render(scene, camera);
	prevTime = time;

	if (audionode) {
		const vp = (velocity - vmin) / (vmax - vmin);
		const pitch = 1 + vp;
		const vol = 0.3 + vp * .3;
		audionode.setPitchVolume(pitch, vol);
	}
});
</script>

</body>
</html>
